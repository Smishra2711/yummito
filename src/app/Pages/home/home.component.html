<div class="bg-white relative overflow-hidden h-screen">
    <img src="../../../assets/images/wallpaper1.jpeg" class="absolute h-full w-full object-cover"/>
    <div class="inset-0 bg-black opacity-25 absolute">
    </div>
    <header class="absolute top-0 left-0 right-0 z-20">
        <nav class="container mx-auto px-6 md:px-12 py-4">
            <div class="md:flex justify-between items-center">
                <div class="flex justify-between items-center">
                    <a href="#" class="text-white">
                        My Food App
                    </a>
                    <div class="md:hidden">
                        <button class="text-white focus:outline-none">
                            <svg class="h-12 w-12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="hidden md:flex items-center">
                    <a class="text-lg uppercase mx-3 text-white cursor-pointer hover:text-gray-300" (click)="toggleLoginModal()">
                        Login
                    </a>
                    <a class="text-lg uppercase mx-3 text-white cursor-pointer hover:text-gray-300" (click)="toggleRegisterModal()">
                        Sign Up
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mx-auto px-6 md:px-12 relative z-10 flex items-center py-32 xl:py-40">
        <div class="lg:w-3/5 xl:w-2/5 flex flex-col items-start relative z-10">
            <span class="font-bold uppercase text-yellow-400">
                My Food App
            </span>
            <h1 class="font-bold text-4xl sm:text-2xl text-white leading-tight mt-4">
                Order food from favourite restaurants near you.
            </h1>
            <a href="#" class="block bg-white hover:bg-gray-100 py-3 px-4 rounded-lg text-lg text-gray-800 font-bold uppercase mt-10">
                Find Food
            </a>
        </div>
    </div>
</div>
